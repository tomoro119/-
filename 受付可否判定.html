    select { width: 100%; padding: 12px; font-size: 16px; border-radius:8px; }

    .ok { background: #d4edda; color:#155724; }
    .cond { background:#d1ecf1; color:#0c5460; }
    .note { background:#e2e3e5; color:#383d41; }
    .detail1 { background:#cce5ff; color:#004085; }
    .detail2 { background:#e0cffc; color:#432874; }

  "各種国家資格免許",
  "大使館職員証明書",
  "年金手帳",
  "児童扶養手当証書",
  "特別児童扶養手当証書",
  "母子健康手帳(親子健康手帳)",
  "官公庁から発行・発給された書類",
  "米軍のIDカード",
  "在日米軍個人車輌操縦許可書",

  "外国発行パスポート【外国人対応】",
  "受診券(医療券)【児童養護施設入所中の未成年者対応】",
  "在籍(措置等)証明書【児童養護施設入所中の未成年者対応】",
  "通知カード"
];

// ▼ 判定区分
const OK = [
  "個人番号カード(マイナンバーカード)",
  "運転免許証",
  "障がい者手帳",
  "療育手帳",
  "精神障がい者保健福祉手帳",
  "特別永住者証明書",
  "運転経歴証明書",
  "仮運転免許証",
  "国会議員の議員身分証明書",
  "地方議会議員の議員身分証明書",
  "公設秘書身分証明書",
  "事務局職員身分証明書",
  "法制局身分証明書",
  "裁判官弾劾裁判所身分証明書",
  "在籍(措置等)証明書【児童養護施設入所中の未成年者対応】"
];

const COND = [
  "資格確認書",
  "学生証",
  "クレジットカード(デビットカード含む)"
];

const NOTE = [
  "在留カード"
];

const DETAIL1 = [
  "パスポート(日本国旅券)"
];

const DETAIL2 = [
  "米軍のIDカード",
  "在日米軍個人車輌操縦許可書",
  "米軍公用車輌運転者証明書",
  "合衆国各州政府発給の運転免許証【米軍対応】",
  "外国発行パスポート【米軍対応】",
  "外国発行パスポート【外国人対応】"
];

const DETAIL3 = [
  "受診券(医療券)【児童養護施設入所中の未成年者対応】"
];

const SUB = [
  "住民基本台帳カード",
  "官公庁の職員署",
  "外交官身分証明票(IDカード)",
  "住居証明書【外交官対応】",
  "休日夜間等受診証",
  "被保護者証明証",
  "公共施設等でサービスを受けることのできる手帳(敬老手帳/老人福祉手帳等)",
  "公務員身分証明書",
  "市区町村発行のシルバーカード",
  "市区町村発行の身分を証明するもの(カード型) 市民証/市民カード類",
  "各種国家資格免許",
  "大使館職員証明書",
  "年金手帳",
  "母子健康手帳(親子健康手帳)",
  "官公庁から発行・発給された書類"
];

// ▼ 初期表示
const select = document.getElementById("doc");
documents.forEach(d => {
  const opt = document.createElement("option");
  opt.value = d;
  opt.textContent = d;
  select.appendChild(opt);
});

function judge() {
  const value = select.value;
  const result = document.getElementById("result");

  if (!value) {
    result.innerHTML = "";
    result.className = "result";
    return;
  }

  if (OK.includes(value)) {
    result.className = "result ok";
    result.textContent = "判定：単体で受付OK";
  } else if (COND.includes(value)) {
    result.className = "result cond";
    result.textContent = "判定：未成年のみ受付可（資格確認書＋学生証 等）";
  } else if (NOTE.includes(value)) {
    result.className = "result note";
    result.textContent = "判定：注意事項あり（在留期間確認・外国発行パスポートor資格確認書）";
  } else if (DETAIL1.includes(value)) {
    result.className = "result detail1";
    result.textContent = "判定：受付OK（最終ページに所持人記入欄無いパスポートは補助書類が必要）";
  } else if (DETAIL2.includes(value)) {
    result.className = "result detail2";
    result.textContent = "判定：詳細条件あり　検索ナンバー：02050010";
  } else if (DETAIL3.includes(value)) {
    result.className = "result detail3";
    result.textContent = "判定：受付OK（氏名、住所、生年月日の記載）";
  } else if (SUB.includes(value)) {
    result.className = "result sub";
    result.textContent = "判定：補助書類が必要";
  } else {
    result.className = "result ng";
    result.textContent = "判定：本人確認書類として使用不可";
  }
}

// ▼ テスト
console.assert(documents.length > 0, "書類リストが空です");
console.assert(OK.every(d => documents.includes(d)), "OK配列に未定義書類があります");
console.assert(COND.every(d => documents.includes(d)), "COND配列に未定義書類があります");
console.assert(NOTE.every(d => documents.includes(d)), "NOTE配列に未定義書類があります");
console.assert(DETAIL1.every(d => documents.includes(d)), "DETAIL1配列に未定義書類があります");
console.assert(DETAIL2.every(d => documents.includes(d)), "DETAIL2配列に未定義書類があります");
console.assert(DETAIL3.every(d => documents.includes(d)), "DETAIL3配列に未定義書類があります");
console.assert(SUB.every(d => documents.includes(d)), "SUB配列に未定義書類があります");
console.assert(!OK.includes(""), "OK配列に空文字が含まれています");
</script>

</body>
</html>
