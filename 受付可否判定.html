<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本人確認書類 利用可否判定ツール</title>

  <!-- GitHub Pages / モバイル最適化 -->
  <meta name="description" content="本人確認書類の利用可否を簡単に判定できるチェックツールです。" />
  <meta name="robots" content="noindex,nofollow">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:#f7f7f7;
      padding:20px;
      margin:0;
    }
    h1 {
      font-size:22px;
      margin-bottom:8px;
    }
    .note-text {
      font-size:14px;
      color:#555;
      margin-bottom:16px;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius:8px;
      border:1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
      line-height:1.5;
    }
    .ok { background: #d4edda; color:#155724; }
    .cond { background:#d1ecf1; color:#0c5460; }
    .note { background:#e2e3e5; color:#383d41; }
    .detail1 { background:#cce5ff; color:#004085; }
    .detail2 { background:#e0cffc; color:#432874; }
    .detail3 { background:#fde2e4; color:#842029; }
    .sub { background: #fff3cd; color:#856404; }
    .ng { background: #f8d7da; color:#721c24; }

    footer {
      margin-top:40px;
      font-size:12px;
      color:#777;
      text-align:center;
    }
  </style>
</head>

<body>

<h1>本人確認書類 利用可否判定</h1>
<div class="note-text">
  ※ 本ツールは受付時の一次判定用です。最終判断は社内ルールに従ってください。
</div>

<select id="doc">
  <option value="">書類を選択してください</option>
</select>

<div id="result"></div>

<footer>
  © Internal Tool / GitHub Pages
</footer>

<script>
/* =========================
   書類リスト
========================= */
const documents = [
  "個人番号カード(マイナンバーカード)",
  "運転免許証",
  "パスポート(日本国旅券)",
  "障がい者手帳",
  "療育手帳",
  "精神障がい者保健福祉手帳",
  "在留カード",
  "特別永住者証明書",
  "外国人登録証明書",
  "住民基本台帳カード",
  "住民票",
  "資格確認書",
  "学生証",
  "クレジットカード(デビットカード含む)",
  "運転経歴証明書",
  "仮運転免許証",
  "米軍のIDカード",
  "外国発行パスポート【外国人対応】",
  "通知カード"
];

/* =========================
   判定区分
========================= */
const OK = [
  "個人番号カード(マイナンバーカード)",
  "運転免許証",
  "障がい者手帳",
  "療育手帳",
  "精神障がい者保健福祉手帳",
  "特別永住者証明書",
  "運転経歴証明書",
  "仮運転免許証"
];

const COND = [
  "資格確認書",
  "学生証",
  "クレジットカード(デビットカード含む)"
];

const NOTE = [
  "在留カード"
];

const DETAIL1 = [
  "パスポート(日本国旅券)"
];

const DETAIL2 = [
  "米軍のIDカード",
  "外国発行パスポート【外国人対応】"
];

const SUB = [
  "住民基本台帳カード",
  "住民票",
  "通知カード"
];

/* =========================
   初期化
========================= */
const select = document.getElementById("doc");
const result = document.getElementById("result");

documents.forEach(d => {
  const opt = document.createElement("option");
  opt.value = d;
  opt.textContent = d;
  select.appendChild(opt);
});

select.addEventListener("change", judge);

/* =========================
   判定処理
========================= */
function judge() {
  const value = select.value;

  if (!value) {
    result.textContent = "";
    result.className = "result";
    return;
  }

  if (OK.includes(value)) {
    setResult("単体で受付OK", "ok");
  } else if (COND.includes(value)) {
    setResult("条件付きOK（補助書類が必要）", "cond");
  } else if (NOTE.includes(value)) {
    setResult("注意事項あり（在留期間等の確認必須）", "note");
  } else if (DETAIL1.includes(value)) {
    setResult("受付OK（記載条件を確認）", "detail1");
  } else if (DETAIL2.includes(value)) {
    setResult("詳細条件あり（社内規定参照）", "detail2");
  } else if (SUB.includes(value)) {
    setResult("補助書類が必要", "sub");
  } else {
    setResult("本人確認書類として使用不可", "ng");
  }
}

function setResult(text, className) {
  result.className = "result " + className;
  result.textContent = "判定：" + text;
}
</script>

</body>
</html>
